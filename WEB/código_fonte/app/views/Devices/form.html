      <div class="panel panel-default">
        <div class="panel-heading" style="font-size: 20px;">Cadastro</div>
        <div class="panel-body" style="margin-top: 35px;">
          <div class="col-lg-12">
            <form role="form">
              <div class="row form-group">

                <div class="form-group row">
                  <label for="dispUUID" class="col-sm-1 control-label">UUID: </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control input-md" id="dispUUID" 
                    ng-model="deviceCtrl.device.imei" 
                    required>
                  </div>
                </div>
               
                
                <div class="form-group row">
                  <label for="dispDescricao" class="col-sm-1 control-label">Descrição: </label>
                  <div class="col-sm-4">
                    <textarea class="form-control input-md" id="dispDescricao" 
                    ng-model="deviceCtrl.device.desc" rows="5" style="resize:none;"></textarea>
                  </div>
                </div>
                
                <div class="form-group row">
                  <label for="dispAgente" class="col-sm-1 control-label">Usuário: </label>
                  <div angucomplete-alt id="dispAgente"
                      remote-url="/deviceusers/search?term="
                      title-field="nome"
                      ng-model="deviceCtrl.device.deviceUser"
                      pause="100"
                      text-searching="Pesquisando..."
                      text-no-results="Nenhum registro encontrado."
                      minlength="3" 
                      auto-match="true"
                      class="col-sm-4"
                      input-class="form-control input-md"
                      input-name="dispositivo-agente"
                      match-class="highlight" 
                      placeholder="Associar um usuário ao Dispositivo" 
                      required
                      >
                  </div>
                </div>
                
                <div class="form-group row" ng-if="deviceCtrl.device.deviceUser">
                  <label for="dispAtivo" class="col-sm-1 control-label">Ativo: </label>
                  <div class="col-sm-4">
                    <input type="checkbox" class="input-md" id="dispAtivo" 
                    ng-model="deviceCtrl.device.ativo">
                  </div>
                </div>
                
                <!-- {{deviceCtrl.device | json}} -->

              </div>

              <div class="row col-lg-12">
                <button id="cancelar" type="reset" class="btn btn-default pull-right" ng-click="deviceCtrl.cancelar()">Cancelar</button>
                <button type="submit" class="btn btn-success pull-right" ng-click="deviceCtrl.salvar()"
                  style="margin-right: 10px;">{{deviceCtrl.device.id ? 'Concluir edição' : 'Salvar'}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
