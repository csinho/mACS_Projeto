
<script src="@{'/public/javascripts/services/unidadessaude.js'}" type="text/javascript" charset="UTF-8"></script>
<script src="@{'/public/javascripts/controllers/unidadessaude.controller.js'}" type="text/javascript" charset="UTF-8"></script>
<script src="@{'/public/javascripts/controllers/usuarios.controller.js'}" type="text/javascript" charset="UTF-8"></script>
<script src="@{'/public/javascripts/services/formService.js'}" type="text/javascript" charset="UTF-8"></script>

<div class="modal fade" tabindex="-1" role="dialog" id="modalConfigurarToken">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Token</h4>
      </div>
     	
     	
     	<div class="modal-body row">
  			 <div class="form-group col-md-6">
				<label>Data Expiração:</label>
				<input ng-model="usuCtrl.usuarioLogado.dataExpiracaoToken" ng-disabled="true" type="text" class="form-control">
			</div>
  			 
  			 <div class="form-group col-md-6">
				<label>Expirar token após:</label>
				<select data-ng-model="usuCtrl.usuarioLogado.duracaoApiTokenDia" data-ng-options="dia as dia for dia in usuCtrl.listaDias" class="form-control" tabindex="2" required>
					<option value="">Dias</option> 
				</select>
			</div>
			
			<div class="form-group col-md-12">
				<div class="form-group col-md-6 checkbox-inline">
				    <label>
				    	<input ng-model="usuCtrl.usuarioLogado.renovarApiTokenAutomatico" type="checkbox"> 
				    	Renovar por igual período?
				    </label>
				</div>			
			</div>
			
  		</div>
      
		      
   		<div class="modal-footer">
			<button data-ng-click="usuCtrl.atualizarToken()" type="button" class="btn btn-primary">Ok</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		</div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
