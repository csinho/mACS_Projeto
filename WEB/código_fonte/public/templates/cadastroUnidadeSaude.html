<div class="form-group row">
  <div class="col-md-2">
    <!-- Campo código -->
    <label for="unidadeOrcamentaria">CNES:</label> 
    <input type="text" class="form-control" maxlength="255"
      ng-model="unidade.cnes" readonly="readonly" />
  </div>

  <div class="col-md-6">
    <!-- Campo nome -->
    <label>Nome:</label> 
    <input type="text" class="form-control"
      maxlength="255" ng-model="unidade.nomeFantasia"
      readonly="readonly" />
  </div>
  
  <div class="col-md-4">
    <label>CNPJ/CPF:</label> 
    <input type="text" class="form-control" maxlength="255" required="readonly"
      ng-model="unidade.cnpj" />
  </div>
</div>


<div class="form-group row">
  <div class="col-md-6">
    <label>Endereço:</label> 
    <input type="text" class="form-control" maxlength="255"
      ng-model="unidade.endereco" readonly="readonly" />
  </div>
  
  <div class="col-md-6">
    <label>Estado:</label> 
    <input type="text" class="form-control" maxlength="255"
      ng-model="unidade.municipio.estado.nome" readonly="readonly" />
  </div>
  
  <div class="col-md-6">
    <!-- Campo unidade orcamentaria -->
    <label>Estado:</label> 
    <input type="text" class="form-control"
      maxlength="255" ng-model="unidade.municipio.nome" readonly="readonly" />
  </div>
</div>
